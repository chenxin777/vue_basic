<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>数据绑定</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>
        <!-- 
            1、单向绑定v-bind：数据只能从data流向页面
            2、双向绑定v-model：数据不仅能从data流向页面，还可以从页面流向data
                备注：
                    1、双向绑定一般应用在表单类元素：input、select
                    2、v-model:value 简写为v-model,v-model默认收集的就是value的值

        -->
        <div id="root">
            <!-- 普通写法 -->
            单向数据绑定：<input type="text" v-bind:value="name" /><br/>
            双向数据绑定：<input type="text" v-model:value="name" /><br/>
            <!-- v-model适用于表单类元素：input、select -->
            <!-- <h2 v-bind:x='name'>hello</h2></h2> -->

            <!-- 简写 -->
            双向数据绑定：<input type="text" v-model="name" /><br/>
            单向数据绑定：<input type="text" :value="name" /><br/>
        </div>
    </body>

    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                name: 'dx',
            },
        });
    </script>
</html>
