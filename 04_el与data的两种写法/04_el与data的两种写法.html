<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>el与data的两种写法</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--
            data与el的两种写法
                1、el两种写法
                    （1）new Vue时候配置el属性
                    （2）先创建Vue实例，随后通过vm.$mount('root1')挂载，制定el的值
                2、data两种写法
                    （1）对象式
                    （2）函数式，如果用到组件，必须使用函数式，否则会报错
                3、一个重要原则
                    （1）由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例
        -->
        <!-- 准备好一个容器 -->
        <div id="root1">
            <h1>hello {{name.toUpperCase()}}</h1>
            <h1>hello {{age}}</h1>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false;

            //创建Vue实例
            /* const vm = new Vue({
                //el: '#root1', //第一种
                data: { //用于存储数据，供el所指定容器使用
                    name: 'dx',
                    age: '10'
                }
            });
            
            vm.$mount('#root1') //第二种 挂载 */

            new Vue({
                el: '#root1',
                // data第二种写法：函数式
                data() {
                    console.log('@@@', this); //此处this是Vue实例对象
                    return {
                        name: 'dx',
                        age: '10',
                    };
                },
            });
        </script>
    </body>
</html>
