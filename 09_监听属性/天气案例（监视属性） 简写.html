<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>天气案例（监视属性）简写</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 
            监视属性：
                
                
        -->

        <!-- 准备好一个容器 -->
        <div id="root">
            <h2>今天天气很{{info}}</h2>
            <button @click='change'>change</button>
            <!-- <button @click='isHot = !isHot'>change</button> -->
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false; 
            //创建Vue实例
            const vm = new Vue({
                el: '#root', //el用于指定当前 Vue为哪个容器服务，值通常为css选择器字符串
                data: { //用于存储数据，供el所指定容器使用
                    isHot: true,
                },
                computed: {
                    info(){
                        return this.isHot ? 'hot' : 'cold'
                    }
                },
                methods: {
                    change(){
                        this.isHot = !this.isHot;
                    }
                },
                watch: {
                    // 正常写法
                    /* isHot:{
                        handler(newValue, oladValue){
                            console.log('isHot被修改', newValue, oladValue)
                        }
                    }, */
                    // 简写
                    isHot(newValue, oladValue){
                        console.log('isHot被修改', newValue, oladValue)
                    }
                }
            });

            /* vm.$watch('isHot', (newValue, oladValue) => {
                console.log('isHot被修改', newValue, oladValue, this )           
            }) */
        </script>
    </body>
</html>
