<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>初识Vue</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 
            1、必须创建Vue实例，且传入一个配置对象
            2、root容器中代码符合html规范
            3、root容器里的代码称为【Vue模版】
            4、实例和容器一一对应
            5、真实开发中只有一个Vue实例，并且配合着组件一起使用
            6、{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性
            7、一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动改变

            注意：js表达式  js代码（语句）
            1、表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
                (1).a
                (2).a+b
                (3).demo(1)
                (4).x === y ? 'a':'b'
            2、js代码（语句）
                (1).if(){}
                (2).for(){}
        -->

        <!-- 准备好一个容器 -->
        <div id="root1">
            <h1>hello {{name.toUpperCase()}}</h1>
            <h1>hello {{age}}</h1>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false;

            //创建Vue实例
            new Vue({
                el: '#root1', //el用于指定当前Vue为哪个容器服务，值通常为css选择器字符串
                data: { //用于存储数据，供el所指定容器使用
                    name: 'dx',
                    age: '10'
                }
            });

        </script>
    </body>
</html>
