<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>事件的基本使用</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 
            1、v-on:xxx或@xxx绑定事件，其中xxx是事件名
            2、事件的回掉需要配置在methods对象中，最终会在vm上
            3、methods中配置的函数，不需要箭头函数，否则this就不是vm了
            4、methods中配置的函数，都是Vue所管理的函数，this指向vm或组件实例对象  
            5、@click="demo"和@click="demo($event)"效果一致。后者可以传参
        -->

        <!-- 准备好一个容器 -->
        <div id="root1">
            <h1>hello {{name}}</h1>
            <!-- <button v-on:click="showInfo">点我</button> -->
            <button @click="showInfo1">点我（不传参）</button>
            <button @click="showInfo2(66, $event)">点我（传参）</button>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false;

            //创建Vue实例
            const vm = new Vue({
                el: '#root1', //el用于指定当前Vue为哪个容器服务，值通常为css选择器字符串
                data: { //用于存储数据，供el所指定容器使用
                    name: 'dx',
                    age: '10'
                },
                methods: {
                    showInfo1(event){
                        alert('helo1') 
                    },
                    showInfo2(number, a){
                        alert('helo2')
                        alert(number)
                        console.log(a)
                    }
                },
            });

        </script>
    </body>
</html>
