<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Object.defineProperty方法回顾</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- ES6内容 -->
        <script type="text/javascript">
            let number = 22;
            let person = {
                name: 'dx',
                sex: 'male',
            };

            Object.defineProperty(person, 'age', {
                // value: 1000,
                // enumerable: true, //控制属性是否可以枚举，默认false
                // writable: true, //控制属性是否可以被修改，默认false
                // configurable: true //控制属性是否可以被删除，默认false
                // 当有人读取person的age属性时，get函数（getter）被调用，且返回值就是age的值
                get() {
                    return number;
                },
                // 当有人修改了age属性时，set函数（setter）被调用，收到修改的值
                set(value) {
                    console.log('有人修改了age的值,改为',value)
                    number = value
                }
            });

            console.log(Object.keys(person));
            console.log(person);
        </script>
    </body>
</html>
